<div class="w-svw h-svh flex justify-center items-center">

    @if ({joinId: joinId$ | async, messages: messages$ | async}; as vm) {

        @if (!vm.joinId) {
            <app-join-room [@lightSpeed]/>
        }

        @if (vm.messages && user()) {
            <app-chat [messages]="vm.messages" [sender]="user()" [joinId]="vm.joinId ?? ''" [@lightSpeed]/>
        }
    }

</div>
